<div class="product-container {custom_class} col-md-4">
  <div class="close_out">X</div> 
  <a href="{url}" class="link_target">
    <img src="{image}">
    <div class="description">
      <div class="title">{title}</div>
      <div class="tagline">{tagline}</div>
    </div> <!-- tite/tagline container -->
    <div class="desc_overlay">
    	<div class="overlay_copy">
        <p>{description}</p>
    	</div> 
    </div> <!-- overlay container -->
  </a>
</div>
